<!doctype html>
<html>
  <head>
    <script>
      'use strict';
      var guess_count=0;
      var colors = ['blue','cyan','gold','green','magenta','orange','red','white','yellow','gray'];


      function guessColor(){
        colors.sort();
        var target_index = getRandomNum();
        var target_color = colors[target_index];
        alert(target_color);
        var guess_color=prompt('I am thinking of one of these colors: \n\n'+
                colors +'\n\n'+
                'What color am I thinking of?')
        guess_count++;
        while(target_color!=guess_color){
          checkValidity(guess_color, target_color);
          guess_color=prompt('I am thinking of one of these colors: \n\n'+
                  colors +'\n\n'+
                  'What color am I thinking of?')
          guess_count++;
        }

        var myBody = document.getElementsByTagName('body')[0];
        myBody.style.background = target_color;
        alert('Congratulations! You got the right color: '+target_color+'. \n\n'+
              'You used '+guess_count +' times.')
      }

      function getRandomNum(){
        var num=Math.random()*10;
        return Math.floor(num);
      }

      function checkValidity(guess_color, target_color){
        guess_color = guess_color.trim();
        if(colors.indexOf(guess_color)==-1){
          alert("I do not recognize this color!" + "\n\n" + "Try again!");
        }else if(guess_color<target_color){
          alert("Your color is alphabetically lower than mine!"+ "\n\n" + "Try again!");
        }else if(guess_color>target_color){
          alert("Your color is alphabetically higher than mine!"+ "\n\n" + "Try again!");
        }
      }

    </script>
  </head>
  <body onload="guessColor()">
    <script>
    </script
  </body>
</html>
